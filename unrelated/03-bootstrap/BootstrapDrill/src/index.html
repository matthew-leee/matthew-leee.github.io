<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Practise Hard!</title>
  </head>


  <body>
      <!-- navbar:must add tag
      navbar-expand-[screen tag]: the breakpt of changing from full to toggle -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a href="#" class="navbar-brand">Fuckoff</a>
          <!-- navbar-toggler: must add tag 
          data-toggle: set the default state of data (collapse or not)
          data-target: the destination of toggling, what to open-->
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
              <!-- navbar-toggler-icon: state the icon of toggling -->
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- contain the navbar-nav and nav-item all in one div! important! -->
          <div class="collapse navbar-collapse" id="navbarMenu">
              <!-- ul (navbar-nav) first li (nav-item) second a (nav-link) third -->
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a href="#" class="nav-link">fuck</a>
                  </li>
                  <li class="nav-item">
                      <a href="#" class="nav-link">off</a>
                  </li>
              </ul>
          </div>
      </nav>

      <!-- 4 wrappers, modal define type
      modal dialog is container, modal-content is the real wrap, modal-header optional -->
      <div class = "modal fade" id="good">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- divide modal-content into three sections -->
            <div class="modal-header modal-dismissable">
              <h2 class='modal-title'>Please confirm</h2>
              <button type='button' class='close' data-dismiss='modal'><span>&times;</span></button>
            </div>

            <div class="modal-body">
              <p>modal modal modal body</p>
            </div>
            <!-- button type not necessary, for making sense -->
            <div class='modal-footer'>
              <button type='button' class='btn btn-alert'>Confirm</button>
            </div>

          </div>
        </div>
      </div>

      <!-- wrap the alert such that it wont occupy whole block, leave default padding -->
      <div class="container">
        <div class="row">
          <div class="col">
            <!-- use alert-dissmissable tag with button class = close &times; to show a good cross
            add fade show in alert wrap so the whole thing fade slowly -->
            <div class='alert alert-primary alert-dismissable fade show' role='alert'>
              <!-- add data-dismiss tag so u can really click the cross and dismiss -->
              <button class ='close' type='button' data-dismiss='alert'><span aria-hidden = 'true'>&times;</span></button>
              <!-- alert-heading: optional tag -->
              <h2 class = "alert-heading">see the good blue shade</h2>
              
              <!-- alert-link -> change link color to [alert color]-black -->
              <p>
                I am alert 
                <a href="#" class = "alert-link">fuck my life</a>
              </p>
              <!-- aria-hidden and hidden are the same thing
              aria tag is for screen reader to process (blind ppl use screen readers) -->
              
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target = "#good">Show modal</button>
          </div>
        </div>

      </div>

      
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
